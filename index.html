<!DOCTYPE html>
<html>
<head>
<title>Dynamic Div!</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script type="text/javascript" src="cordova.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
function test(){
for(var i = 0; i<=4; i++){
var htmltext = '<div class = "testDiv"></div>'
$('latestCards').prepend(htmltext);
jQuery("<img/>").prependTo(".latestCards").attr({
   src: 'plug-in_edited.png',
   alt: 'Sorry image not found',
   height: '60'
});}}
</script>
</head>
<body>
<button onclick="test()">Click to add new div with image</button>
<div class='latestCards' class = '#latestCardsID'> <p>hi<p></div>
</body>
</html>
